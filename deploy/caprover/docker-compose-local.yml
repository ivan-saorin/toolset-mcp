version: '3.8'

services:
  toolset-mcp:
    build:
      context: ../../
      dockerfile: deploy/caprover/Dockerfile
    ports:
      - "8000:80"
    environment:
      - ALLOWED_DIRECTORIES=/data/mcp
      - PORT=80
      - HOST=0.0.0.0
    volumes:
      # Mount your host directory to container
      - /home/auto/mcp:/data/mcp
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
